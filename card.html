<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-preview-card-component</title>
      <link rel="stylesheet" href="./card.css">
</head>
<body>
    <!-- CONTAINER MAIN -->
    <section class="card-container">

        <!-- box of image -->
        <div class="image">
              
        </div>


        <!-- Container text -->
        <div class="txt-container">
            <!-- upper part -->
            <div class="t-header">
                <h1>PERFUME</h1>
            </div>
            <!-- central part -->
            <div class="t-main">
                <h2>Gabrieelle Essence Eau De Parfum</h2>
                <p>A floral, solar and voluptuous interpretatton composed by Olivier Polge, Perfumer-Creator for the House Of CHANEL.</p>
            </div>
            <!-- price section -->
            <div class="price">
               <h1>$149.99</h1>
               <h2>$169.99</h2>
            </div>
            <!-- purchase part -->
            <div class="t-page">
                <img src="./images/icon-cart.svg" alt="carrito">
                <p>Add to Cart</p>
            </div>
        </div>
    </section>
</body>
</html>
